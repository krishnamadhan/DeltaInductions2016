<!DOCTYPE html>
<html>
    
    <head>
    
        <title> Countdown Timer </title>
        <link rel="stylesheet" type="text/css" href="style.css">    
    
    </head>
    
    
    <body>
        
        
        <div id="getinput">
            
          
            <input type="number" id="min" class="time" placeholder="Minutes">
            <input type="number" id="sec" class="time" placeholder="Seconds">
             
            <button onclick="input()" id="submit"> Submit </button>
        
        </div>
    
       <div id="timer">
           
            <div id="timerprop">
                
          
        
            <div id="timerprop">
                
                <h1 id="minutes">  00  :  </h1>
        
            </div>
        
            <div id="timerprop">
                
                <h1 id="seconds"> 00 </h1>
        
            </div>
    
        </div>
        
        <div id="buttons" >
            
            <button id="buttonprop" onclick="starttimer()"> Start </button>
            
            <button id="buttonprop" onclick="stoptimer()"> Stop </button>
            
            <button id="buttonprop" onclick="resettimer()"> Reset </button>
        
            
        
        </div>
        
         
       
        <script type="text/javascript" src="jscript.js" ></script>        
    </body>
    
</html>
